---
- hosts: all
  tasks:
    - name: Upgrade all packages
      yum:
        name: '*'
        state: latest
    - name: Install epel-release
      yum:
        name: epel-release
        state: latest
    - name: Install NGINX
      yum:
        name: nginx
        state: latest
    - name: Ensure NGINX is set to running state
      service:
        name: nginx
        state: started