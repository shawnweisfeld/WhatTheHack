---
- hosts: all
  tasks:
    - name: Run the equivalent of "apt-get update" as a separate step
      apt: 
        update_cache: yes
    - name: Upgrade all packages to the latest version
      apt: 
        name: "*" 
        state: latest    
    - name: Ensure NGINX is at the latest version
      apt: 
        name: nginx
        state: latest
    - name: Start NGINX
      service:
          name: nginx
          state: started
